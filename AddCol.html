<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="table">
        <tr>
            <td>id</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="green" />
            </td>
        </tr>
    </table>
    <input type="submit" id="btnAddCol">
    <input type="text" id="title_col">
</body>
<script src="https://code.jquery.com/jquery-3.6.2.min.js"
    integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous">
    </script>
<script>
    $(document).ready(function () {
        let table = $("#table");
        $("#btnAddCol").click(function () {
            let title_col = $("#title_col").val();
            table.find("tr").each(function () {
                var trow = $(this);
                if (trow.index() === 0) {
                    trow.append('<td>' + title_col + '</td>');
                } else
                    trow.append('<td><input type="checkbox"/></td>');
            });
            $("#title_col").val('');
        });
    });
</script>

</html>
